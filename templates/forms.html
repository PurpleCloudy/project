{% extends "base.html" %}

{% block content %}
    {% if obj.get_image_name %}
        <h1 class="forms">
            Книга успешно добавлена в список 
        </h1>
    {% endif %}
    
    <form action="" method="post" enctype = "multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
            {{field.label_tag}}
            <div>{{field}}</div>
        {% endfor %}

        <input type="submit" value="Создать">
    </form>
{% endblock %}
