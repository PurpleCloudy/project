{% extends "base.html" %}

{% block title %} Main title {% endblock %}

{% block content %}
<div class="central">
        <div class="book">
            {% for news in news_list %}
                {% if news.image_thumbnail %}
                    <img src = "{{ news.image_thumbnail.url }}" alt = "{{ news.article }}thumbnail">
                {% endif %}
                    <a href="news/{{ news.id }}">{{ news.article }}</a>
        </div> 
    </div>

</div>
{% endfor %}
{% endblock %}
